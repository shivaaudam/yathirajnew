<div ng-controller="appointmentController as appointmentCtrl">
<header id="head" class="secondary"></header>
<div class="container">
	<div class="containerInner">
		<div class="row">
			<div class="col-md-10">
				<form class="form-horizontal" ng-submit="registerAppointment()">
					<fieldset>
						<div class="form-group">
							<label class="col-md-4 control-label" for="appointmentTime">Select date and time</label>
							<div class="col-md-4">
								<div class="dropdown">
									<a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
										<div class="input-group"><input type="text" class="form-control" data-ng-model="data.dateDropDownInput"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
									</div>
								</a>
								<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
									<datetimepicker data-ng-model="data.dateDropDownInput" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
								</ul>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="Name (Full name)">Name (Full name)</label>
						<div class="col-md-4">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-user">
									</i>
								</div>
								<input id="fullName" ng-model="profileData.fullName" name="fullName" type="text" placeholder="Name (Full name)" class="form-control input-md">
							</div>
							
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="Phone number ">Phone number </label>
						<div class="col-md-4">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-phone"></i>
								</div>
								<input id="Phone number " name="Phone number " ng-model="profileData.mobile" type="text" placeholder="Primary Phone number " class="form-control input-md">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="Email Address">Email Address</label>
						<div class="col-md-4">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-envelope-o"></i>
								</div>
								<input id="Email Address" ng-model="profileData.email" name="Email Address" type="text" placeholder="Email Address" class="form-control input-md">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="Overview (max 200 words)">Overview (max 200 words)</label>
						<div class="col-md-4">
							<textarea class="form-control" rows="10"  id="Overview (max 200 words)" name="Overview (max 200 words)">Overview</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" ></label>
						<div class="col-md-4">
							<button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-thumbs-up"></span>Submit</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</div>
</div>
